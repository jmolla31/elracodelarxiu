
baseURL: "https://elracodelarxiu.com"
title: El Racó De l'Arxiu
theme: PaperMod
defaultContentLanguage: ca
languageCode: ca

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: El Racó De l'Arxiu
  description: "El Racó De l'Arxiu"
  keywords: [Blog, Portfolio]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: dark # Force dark mode only
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  hideAuthor: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    safari_pinned_tab: "/images/safari-pinned-tab.svg"

  label:
    text: "Inici"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "El Racó de l'Arxiu"
    Content: |
      **Preservant el patrimoni musical d'Ontinyent**
      
      Som el centre de documentació de la Societat Unió Artística Musical d'Ontinyent, dedicats a conservar, digitalitzar i compartir més de 150 anys d'història musical. El nostre arxiu conté manuscrits originals, fotografies històriques, programes de concert i instruments que narren l'evolució musical de la nostra comunitat.
      
      **Descobreix la nostra col·lecció** • **Explora la història** • **Connecta amb la tradició**

  socialIcons:
    - name: tiktok
      url: "https://www.tiktok.com/@uamontinyent"
    - name: instagram
      url: "https://www.instagram.com/uamontinyent"
    - name: youtube
      url: "https://www.youtube.com/@uamontinyent"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "/suggereix-canvis"
    Text: "Suggereix Canvis" # edit text
    appendFilePath: false # don't append file path since we're using a custom page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 25
    - identifier: suggereix-canvis
      name: Suggereix Canvis
      url: /suggereix-canvis/
      weight: 26
    - identifier: example
      name: Web SUAMO
      url: https://www.suamontinyent.com/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 28
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai